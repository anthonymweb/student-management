<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background styling */
        body {
            background: linear-gradient(135deg, #6e93f7, #f56eb3);
            background-image: url('image.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #6e93f7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            animation: fadeOut 3s forwards;
            z-index: 1000;
        }

        /* Fade out animation */
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <span>Anthonyl.</span>
            <span>Department Form</span>
        </div>
        <h2 class="form-title">Add Department</h2>
        <form action="process_department.php" method="POST">
            <div class="form-row">
                <div class="col">
                    <label for="name">Department Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="head">Department Head:</label>
                    <input type="text" id="head" name="head" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="submit-button" onclick="showSuccessPopup()">Submit</button>
        </form>
    </div>

    <div id="successPopup" class="success-popup">Added Successfully!</div>

    <script>
        function showSuccessPopup() {
            var popup = document.getElementById("successPopup");
            popup.style.display = "block";
            setTimeout(function() {
                popup.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
