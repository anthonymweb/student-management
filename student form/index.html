<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        /* Background styling */
        body {
            background-image: url('image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
            color: #18fc03; /* White text for contrast */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Slight shadow for better visibility */
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 30px 40px;
            background-color: #6e93f7; /* Same color as the form */
            color: #ffffff; /* White text */
            border-radius: 5px;
            font-size: 18px;
            font-weight:bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        nav ul li a:hover {
            background-color: #587be0; /* Darker shade for hover effect */
            box-shadow: 0 0 20px rgba(110, 147, 247, 0.7), 0 0 30px rgba(110, 147, 247, 0.5); /* Glow effect */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Registration System</h1>
    <nav>
        <ul>
            <li><a href="add_student.html">Add Student</a></li>
            <li><a href="add_department.html">Add Department</a></li>
            <li><a href="add_course.html">Add Course</a></li>
            <li><a href="add_mark.html">Add Mark</a></li>
        </ul>
    </nav>
</body>
</html>
